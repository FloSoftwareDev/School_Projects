<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <title> Form </title>

</head>

<body>
    <form method="GET">
        <fieldset>
            <legend>Check een of meer sponsors</legend>
            <label for="Voedselbank">Voedselbank:</label>
            <input type="checkbox" name="Voedselbank" id="Voedselbank" value="a">
            <label for="SX">StichtingX:</label>
            <input type="checkbox" name="SX" id="SX" value="b">
            <label for="SZ">StichtingZ:</label>
            <input type="checkbox" name="SZ" id="SZ" value="c">
        </fieldset>
        <fieldset>
            <legend>Ik loop mee als</legend>
            <label for="individu">Individu: </label>
            <input type="radio" name="selectie" id="individu" value="1">
            <label for="groep">Groep: </label>
            <input type="radio" name="selectie" id="groep" value="2">
            <label for="individu">Bedrijf: </label>
            <input type="radio" name="selectie" id="bedrijf" value="3">
        </fieldset>
        <fieldset>
            <legend>Voer je gegevens in</legend>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
            <br>
            <label for="phone">Mobiele telefoon:</label>
            <input type="tel" id="phone" name="phone" placeholder="06 12 345 678">
            <br>
            <label for="Name">Naam:</label>
            <input type="text" id="Name" name="Name" placeholder="John Doe">
            <br>
            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" placeholder="Voorbeeldstraat 1, Amsterdam">
            <br>
            <label for="postal">Postcode:</label>
            <input type="text" id="postal" name="postal" placeholder="1234AB">
            <br>
            <br>
            <br>
            <br>
            <label for="ranking">Plaats:</label>
            <input type="number" id="ranking" name="ranking" placeholder="nummer 1">
            <label for="onderdeel">Onderdeel:</label>
            <select name="onderdeel" id="onderdeel">
                <option value="Marathon">Marathon</option>
                <option value="100sprint">100 meter sprint</option>
                <option value="500sprint">500 meter sprint</option>
                <option value="verspringen">Verspringen</option>
                <option value="12km">12 kilometer loop</option>
            </select>
            <label for="feedback">Wat vond je ervan?:</label>
            <input type="range" id="feedback" name="feedback" min="0" max="100">
            <label for="questions">Heb je nog feedback?</label>
            <textarea name="questions" id="questions" cols="25" rows="7" placeholder="Stuur hier je feedback"></textarea>
        </fieldset>
        <fieldset>
            <input type="reset" id="reset" value="Reset">
            <input type="submit" id="submit" value="Verzenden">
        </fieldset>
    </form>
</body></html>
